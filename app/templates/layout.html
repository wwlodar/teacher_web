<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
					crossorigin="anonymous"></script>
</head>
<body>
<header class="site-header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Korepetycje online</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Statystyki</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Nauczyciele</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Grafik</a>
					</li>
					<div class="dropdown">
						<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
							 data-bs-toggle="dropdown" aria-expanded="false">Przedmioty</a>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" href="login">Biologia</a></li>
							<li><a class="dropdown-item" href="#">Chemia</a></li>
							<li><a class="dropdown-item" href="#">Historia</a></li>
						</ul>
					</div>
				</ul>
			</div>
			<div>
				{% if current_user.is_authenticated %}
				<a class="nav-item nav-link">Zalogowany jako {{current_user.first_name}}</a>
				<a class="nav-item nav-link " href="logout">Wyloguj</a>
				{% else %}
				<a href="login">
					<button type="submit" class="btn btn-outline-success float-end">Zaloguj siÄ™</button>
				</a>
				{% endif %}
			</div>
		</div>
	</nav>
</header>
<div class="row">
	<div class="col-3">
	</div>
	<div class="col-5">
		{% block content %}{% endblock %}
	</div>
	<div class="col-4">
	</div>
</div>

</body>
</html>
